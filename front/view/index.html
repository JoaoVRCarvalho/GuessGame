    <title>Guess My Number!</title>

  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>

      <div class="number" id="result-if-won">?</div>

    <main>
      <section class="left">
        <input type="number" id="guessed-number" class="guess" />
        <button class="btn check" id="btn-check" onclick="getGuessedNumber()" >Check!</button>
      </section>
      <section class="right">
        <p class="message" id="result-message" >Start guessing...</p>
        <p class="label-score" >ğŸ’¯ Score: <span class="score" id="user-score" >20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span class="highscore"id="highscore" >0</span>
        </p>
      </section>
    </main>
    <script src="../controller/guessGame.controller.js"></script>
    <script src="../model/guessedNumberValidation.model.js"></script>
    <script src="../model/numberGenerator.model.js"></script>
  </body>
</html>
